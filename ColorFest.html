<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColorFest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container row justify-content-center my-5 mx-5">
    <div class="card col-7">
      <div class="card-body">
        <h1 id="title-color" class="card-title text-center mb-4">ColorFest</h1>
        <div id="color-palette" class="d-flex flex-wrap justify-content-center">
          <!-- Los colores se generarán aquí -->
        </div>
        <div class="text-center mt-4">
          <button id="add-color" class="btn btn-primary">Agregar Color</button>
        </div>
      </div>
    </div>
    <div class="card col-3 mx-2">
      <div class="card-body">
        <h1 id="top-title" class="card-title text-center mb-4">Top 5 colores</h1>
        <div id="top-color" class="d-flex flex-wrap justify-content-center">
          <!-- Los colores se generarán aquí -->
        </div>
      </div>
    </div>
  </div>


  <script src="./js/index.js"></script>
</body>

</html>
